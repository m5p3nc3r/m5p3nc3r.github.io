<paper-card style="margin: 3%;">
    <div class="card-content">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
            {{ post.excerpt }}
        </div>
    </div>
    <div class="card-actions">
        {{ post.date | date: "%B %e, %Y" }} | <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </div>
</paper-card>
